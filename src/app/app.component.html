<div class="grid-container">
  <div class="grid-x grid-margin-x grid-margin-y" data-equalizer data-equalize-by-row="true">
    <ng-container *ngFor="let school of schools">

          <div class="cell large-4">
            <div class="page-tile" data-equalizer-watch="true">
              <div class="image-container">
                  <ng-container *ngIf="school.school !== 'The Business Institute'">
                    <ng-container *ngFor="let schoolData of schoolsData">
                        <div *ngIf="schoolData.name == school.school" class="image bg-navy" [ngStyle]="{'background-image': 'url(' + schoolData.image + ')'}"></div>
                    </ng-container>
                  </ng-container>
                  <ng-container *ngIf="school.school == 'The Business Institute'">
                    <div class="image bg-navy" style="background-image:url(https://www.ulster.ac.uk/__data/assets/image/0019/103753/RS5870_UU-Workplace-CH4056-lpr.jpg);"></div>
                  </ng-container>
              </div>
              <div class="content">
                  <ng-container *ngIf="school.school !== 'The Business Institute'">
                    <a href="https://www.ulster.ac.uk/courses?query=&f.Campus|campus={{ school.campus }}&f.School|school={{ school.school }}" class="uls-overlay-link">
                      <h3 [innerHTML]="school.label.substring(0, school.label.indexOf(' - '))"></h3>
                    </a>
                  </ng-container>
                  <ng-container *ngIf="school.school == 'The Business Institute'">
                    <a href="https://www.ulster.ac.uk/courses?query=&f.Campus|campus={{ school.campus }}&f.Faculty|faculty=Ulster+University+Business+School" class="uls-overlay-link">
                      <h3 [innerHTML]="school.label.substring(0, school.label.indexOf(' - '))"></h3>
                    </a>
                  </ng-container>
                  <ng-container *ngFor="let schoolData of schoolsData">
                      <p *ngIf="schoolData.name == school.school" class="m-b-0">{{ schoolData.description }}</p>
                  </ng-container>
              </div>
            </div>
          </div>
      </ng-container>
  </div>
</div>
